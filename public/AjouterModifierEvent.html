<div class="container">
	<h1 class="row justify-content-md-center">{{"ajoutEvent" | translate}}</h1>
</div>



<form ng-controller="ajouterEventCtrl">

    <p ng-bind="error"></p>

		<div class="form-group">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col-sm-7">
  					<input class="form-control"  placeholder="Acronyme" type="text" ng-model="acro" required>
  				</div>
  			</div>
  		</div>
  	</div>

  	<div class="form-group">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col-sm-7">
  					<input class="form-control" placeholder="Nom" type="text" ng-model="nom" required>
  				</div>
  			</div>
  		</div>
  	</div>

  	<div class="form-group">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col-sm-7">
  					<input class="form-control" placeholder="Description" type="text" ng-model="desc">
  				</div>
  			</div>
  		</div>
  	</div>

  	<div class="form-group">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col-sm-7">
  					<input class="form-control" placeholder="Date d'ouverture des inscriptions" type="text" ng-model="dateOuv">
  				</div>
  			</div>
  		</div>
  	</div>

  	<div class="form-group">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col-sm-7">
  					<input class="form-control" placeholder="Date de fermeture des des inscriptions" type="text" ng-model="dateFerm">
  				</div>
  			</div>
  		</div>
  	</div>

  	<div class="form-group">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col-sm-7">
  					<input class="form-control" placeholder="Lieu" type="text" ng-model="lieu">
  				</div>
  			</div>
  		</div>
  	</div>

  	<div class="form-group">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col-sm-7">
  					<input class="form-control" placeholder="Nombre de participants maximal" type="number" ng-model="nbPartMax">
  				</div>
  			</div>
  		</div>
  	</div>
  <div class="form-group">
      <div class="container">
        <div class="row justify-content-md-center">  
             <div class="col-md-4">
                 <label>{{"typePartPossible" | translate}}</label>
                             <button class="btn" ng-click="creerTypePart()">{{"creerType" | translate}}</button>
                  </div>         
          </div>
        </div>
      </div>
  <div class="form-group">
      <div class="container">
        <div class="row justify-content-md-center">  
          <div ng-repeat="x in listeType">
             <div class="col-md-12">
                  <input type="checkbox" ng-model="idTypePart[x.id]">
                 <label>{{x.denom}}</label>
              </div>
          </div>
        </div>
      </div>
  </div>


  	<div class="form-group">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col-sm-3">
  					<button type="button" class="btn btn-block btn-danger" ng-click="annuler()">{{"annuler" | translate}}</button>
  				</div>
  				<div class="col-sm-3">
  					<button type="button" class="btn btn-block" ng-click="enregistrer()">{{"enregistrer" | translate}}</button>
  				</div>
  			</div>
  		</div>
  	</div>
	
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{"partAlEvent" | translate}}</h5>
      <table class="table">
        <th>{{"email" | translate}}</th>
        <th>{{"nom" | translate}}</th>
        <th>{{"prenom" | translate}}</th>
        <th>{{"plusInfo" | translate}}</th>
        <th>{{"supprPart" | translate}}</th>
        <tr ng-repeat="(key, value) in listePart">
          <td>{{value.mail}}</td>
          <td>{{value.nom}}</td>
          <td>{{value.prenom}}</td>
          <td><button class="btn" ng-click="plusInfo(value.mail)">+</button></td>
          <td><button class="btn" ng-click="deletePart(value.mail)">ğŸ—‘</button></td>
        </tr>
      </table>
    </div>
  </div>

</form>
