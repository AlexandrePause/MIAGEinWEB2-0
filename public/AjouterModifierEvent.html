<!DOCTYPE html>
<html>
<head>
	<title>Ajouter Evènement</title>
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<div class="container">
  		<h1 class="row justify-content-md-center">Ajouter un évènement</h1>
  	</div>

  	<form>
  			<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-7">
		  					<input class="form-control" placeholder="Acronyme" type="text">
		  				</div>
		  			</div>
		  		</div>
		  	</div>

		  	<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-7">
		  					<input class="form-control" placeholder="Nom" type="text">
		  				</div>
		  			</div>
		  		</div>
		  	</div>

		  	<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-7">
		  					<input class="form-control" placeholder="Description" type="text">
		  				</div>
		  			</div>
		  		</div>
		  	</div>

		  	<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-7">
		  					<input class="form-control" placeholder="Date d'ouverture des inscriptions" type="text">
		  				</div>
		  			</div>
		  		</div>
		  	</div>

		  	<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-7">
		  					<input class="form-control" placeholder="Date de fermeture des des inscriptions" type="text">
		  				</div>
		  			</div>
		  		</div>
		  	</div>

		  	<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-7">
		  					<input class="form-control" placeholder="Lieu" type="text">
		  				</div>
		  			</div>
		  		</div>
		  	</div>

		  	<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-7">
		  					<input class="form-control" placeholder="Nombre de participants maximal" type="number">
		  				</div>
		  			</div>
		  		</div>
		  	</div>

		  	<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-7">
		  					<input class="form-control" placeholder="Type de participant" type="text">
		  				</div>
		  			</div>
		  		</div>
		  	</div>

		  	<div class="form-group">
	  			<div class="container">
	  				<div class="row justify-content-md-center">
	  					<div class="col-sm-2">
	  						Type de participant :
	  					</div>
	  					<div class="col-sm-3">
	  						<select class="form-control">
	  							<option>Etudiant</option>
	  							<option>Diplomé</option>
	  							<option>Professionnel</option>
	  							<option>Administratif</option>
	  							<option>Enseignant</option>
			  					<option>Accompagnant</option>
			  				</select>
			  			</div>
			  			<div class="col-sm-2">
			  				<button class="btn">Créer un type</button>
			  			</div>
			  		</div>
			  	</div>
			</div>

		  	<div class="form-group">
		  		<div class="container">
		  			<div class="row justify-content-md-center">
		  				<div class="col-sm-3">
		  					<button type="button" class="btn btn-block">Annuler</button>
		  				</div>
		  				<div class="col-sm-3">
		  					<button type="button" class="btn btn-block">Enregistrer</button>
		  				</div>
		  			</div>
		  		</div>
		  	</div>
  		
  	</form>

  	

</body>
</html>
