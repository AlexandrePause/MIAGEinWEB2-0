<!DOCTYPE html>
<html>
<head>
	<title>Créer un compte</title>
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
  		<h1 class="row justify-content-md-center">Créer un compte</h1>
  	</div>

  	<form>
  		
  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-7">
  						<input class="form-control" placeholder="Nom" type="text">
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-7">
  						<input class="form-control" placeholder="Prénom" type="text">
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-7">
  						<input class="form-control" placeholder="@mail" type="text">
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-7">
  						<input class="form-control" placeholder="tél" type="text">
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-2">
  						Type d'inscription :
  					</div>
  					<div class="col-sm-3">
  						<select class="form-control">
  							<option>Etudiant</option>
  							<option>Diplomé</option>
  							<option>Professionnel</option>
  							<option>Administratif</option>
  							<option>Enseignant</option>
		  					<option>Accompagnant</option>
		  				</select>
		  			</div>
		  			<div class="col-sm-2">
		  				<button class="btn">Créer un type</button>
		  			</div>
		  		</div>
		  	</div>
		</div>

  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-3">
  						<button class="btn btn-block">Enregistrer</button>
  					</div>
  				</div>
  			</div>
  		</div>

  	</form>

</body>
</html>
