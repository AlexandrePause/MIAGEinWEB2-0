
<div class="container">
	<h1 class="row justify-content-md-center">Créer un compte</h1>
</div>

<form ng-controller="creerCompteCtrl">
	
  <div class="form-group">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-7">
          <input name="mail" ng-model="mail" class="form-control" placeholder="@mail" type="mail">
        </div>
      </div>
    </div>
  </div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="nom" name="nom" class="form-control" placeholder="Nom" type="text">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="prenom" name="prenom" class="form-control" placeholder="Prénom" type="text">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="tel" name="tel" class="form-control" placeholder="téléphone" type="tel">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-2">
					Type d'inscription :
				</div>
				<div class="col-sm-3">
					<select class="form-control">
						<option>Etudiant</option>
						<option>Diplomé</option>
						<option>Professionnel</option>
						<option>Administratif</option>
						<option>Enseignant</option>
  					<option>Accompagnant</option>
  				</select>
  			</div>
  			<div class="col-sm-2">
  				<button class="btn" onclick="window.location.href='#!creerTypePart'">Créer un type</button>
  			</div>
  		</div>
  	</div>
</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-3">
					<button ng-click="enregistrer()" class="btn btn-block">Enregistrer</button>
				</div>
			</div>
		</div>
	</div>

</form>
