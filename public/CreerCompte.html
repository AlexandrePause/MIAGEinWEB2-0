
<div class="container">
	<h1 class="row justify-content-md-center">Créer un compte</h1>
</div>

<form ng-controller="creerCompteCtrl" name="formCreerCompte" autocomplete="on">
	
  <div class="form-group">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-7">
          <input name="mail" ng-model="mail" class="form-control" placeholder="@mail" type="email" required autocomplete="email">
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-7">
          <input name="password" ng-model="password" class="form-control" placeholder="mot de passe" type="password" required autocomplete="password">
        </div>
      </div>
    </div>
  </div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="nom" name="nom" class="form-control" placeholder="Nom" type="text" required autocomplete="family-name">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="prenom" name="prenom" class="form-control" placeholder="Prénom" type="text" required autocomplete="name">
				</div>
			</div>
		</div>
	</div>


	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="tel" name="tel" class="form-control" placeholder="téléphone" type="tel" required autocomplete="tel">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col-sm-2">
						Type d'inscription :
					</div>
					<div class="col-sm-3">
						<select class="form-control" ng-model="idTypePart" ng-options="x.denom for x in listeType" required>
	  				</select>
	  			</div>
	  		</div>
	  	</div>
	</div>
	<div ng-if="idTypePart.denom === 'Etudiant' || idTypePart.denom === 'Diplômé'" class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="$parent.option" name="promotion" class="form-control" placeholder="Promotion" type="text" required autocomplete="promote">
				</div>
			</div>
		</div>
	</div>
	<div ng-if="idTypePart.denom === 'Administratif' || idTypePart.denom === 'Professionnel'" class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="$parent.option" name="nomEntreprise" class="form-control" placeholder="Nom de l'entreprise" type="text" required autocomplete="nameEnterprise">
				</div>
			</div>
		</div>
	</div>


	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-3">
		          <button class="btn btn-block btn-warning" ng-click="retour()">Retour</button>
		        </div>
				<div class="col-sm-3">
					<button ng-click="enregistrer()" class="btn btn-block">Enregistrer</button>
				</div>
			</div>
		</div>
	</div>

</form>
