<div class="container">
	<h1 class="row justify-content-md-center">{{"SeConnecter" | translate}}</h1>
</div>

<form ng-controller="loginCtrl" autocomplete="on">
	
	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="mail" name="mail" class="form-control" placeholder="Mail" type="mail" autocomplete="email">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="password" class="form-control" placeholder="Mot de passe" type="password" autocomplete="current-password">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-3">
					<button type="button" class="btn btn-block  btn-warning" ng-click="retour()">{{"retour" | translate}}</button>
				</div>
				<div class="col-sm-3">
					<button ng-click="connexion()" class="btn btn-block">{{"enregistrer" | translate}}</button>
				</div>
			</div>
		</div>
	</div>

</form>
