<div class="container">
	<h1 class="row justify-content-md-center">Se connecter</h1>
</div>

<form ng-controller="loginCtrl">
	
	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="mail" name="mail" class="form-control" placeholder="Mail" type="mail">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-7">
					<input ng-model="password" class="form-control" placeholder="Mot de passe" type="password">
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-3">
					<button ng-click="connexion()" class="btn btn-block">Enregistrer</button>
				</div>
			</div>
		</div>
	</div>

</form>
