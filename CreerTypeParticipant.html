<!DOCTYPE html>
<html>
<head>
	<title>Créer un type de participant</title>
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
  		<h1 class="row justify-content-md-center">Créer un type de particpant</h1>
  	</div>

  	<form>

  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-7">
  						<input class="form-control" placeholder="Nom du type" type="text">
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-7">
  						<input class="form-control" placeholder="Nombre maximum d'accompagnant" type="number">
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="form-group">
  			<div class="container">
  				<div class="row justify-content-md-center">
  					<div class="col-sm-3">
  						<button class="btn btn-block">Enregistrer</button>
  					</div>
  				</div>
  			</div>
  		</div>

  	</form>

</body>
</html>
